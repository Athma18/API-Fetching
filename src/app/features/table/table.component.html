<h1>USERS LIST</h1>

<mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container class="cola" matColumnDef="name">
      <mat-header-cell class="col1" *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell class="col" *matCellDef="let user"> {{user.name}} </mat-cell>
    </ng-container>
  
    <ng-container  matColumnDef="email">
      <mat-header-cell class="col1" *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell class="col" *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <mat-header-cell class="col1" *matHeaderCellDef> Phone Number </mat-header-cell>
      <mat-cell class="col" *matCellDef="let user"> {{user.phone}} </mat-cell>
    </ng-container>

       
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
